php:
  php_version:
    SPLIT:
        - '5.6'
        - '5.7'
        - '6.0'
        - '7.0'

hooks:
  pre_setup: composer install
  
tests:
  - type: phpunit
    mode: parallel
    output: exit-status
    command: vendor/bin/phpunit
    config: phpunit.xml 
    files:
      - tests/**Test.php

cache:
  key_paths:
    - composer.json
    - composer.lock
  nocache: true